<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD</title>
  <link
    rel="stylesheet"
    href="./styles.css">
  <script
    type="module"
    src="./scripts/common.js"></script>
</head>
<body>
<div class="boardWrap">
  <header>
    <strong>NOTICE</strong>
  </header>
  <div class="buttonWrap">
    <ul>
      <li>
        <button
          type="button"
          class="btnAdd">ADD
        </button>
      </li>
      <li>
        <button
          type="button"
          class="btnModify"
          data-index="1">
          MODIFY
        </button>
      </li>
      <li>
        <button
          type="button"
          class="btnDelete">DELETE
        </button>
      </li>
    </ul>
  </div>
  <div class="contents">
    <ul class="posts">
    </ul>
  </div>
  <div class="loading">
    <i>로딩중입니다.</i>
  </div>
</div>
</body>
</html>
